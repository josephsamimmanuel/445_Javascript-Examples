<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="a" class="c">S.Korea</span>       <!-- red Color -->
    <span id="b" class="c">S.Korea</span>       <!-- White Color -->

    <script>
        const c=document.querySelector(".c")
        c.style.color="red"
    </script>
</body>
</html>
