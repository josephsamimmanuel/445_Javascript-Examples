<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        text-align: center;
        color: green;

        function bclicked(){
            target.classList.toggle("content")
        }
    </script>
